name: resq_net
description: Real-time Emergency Response Grid.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Routing
  go_router: ^13.0.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.3.3

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1

  # Security & Device
  device_info_plus: ^10.0.0
  local_auth: ^2.2.0
  flutter_secure_storage: ^9.0.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
